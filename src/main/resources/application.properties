spring.application.name=studendesk

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/student_desk?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=my-secret-pw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Mostrar las consultas SQL generadas por Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Opcional: Agregar logs detallados de las consultas SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

